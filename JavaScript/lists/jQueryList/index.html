<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Image Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="list.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-4">Image Carousel</h1>
        <p class="lead">A simple image carousel built utilizing a List Class</p>
        <hr class="my-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <p>Enter an image url and add a photo to the carousel!</p>
            <div class="input-group mb-2">
              <input id="imgInput" class="form-control"type="text" name="" value="">
              <button id="imgSubmit" class="btn btn-primary" type="button" name="button">Add to Carousel</button>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
          <img id="imageWheel" class="rounded" src="" alt="">
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="row justify-content-center">
        <div class="col-md-2">
          <button id="firstImg" class="btn btn-primary btn-lg btn-block" type="button" name="button">First</button>
        </div>
        <div class="col-md-2">
          <button id="prevImg" class="btn btn-secondary btn-lg btn-block" type="button" name="button">Prev</button>
        </div>
        <div class="col-md-2">
          <button id="deleteImg" class="btn btn-danger btn-lg btn-block" type="button" name="button">Delete</button>
        </div>
        <div class="col-md-2">
          <button id="nextImg" class="btn btn-secondary btn-lg btn-block" type="button" name="button">Next</button>
        </div>
        <div class="col-md-2">
          <button id="lastImg" class="btn btn-primary btn-lg btn-block" type="button" name="button">Last</button>
        </div>
      </div>
    </footer>
  </body>
</html>
